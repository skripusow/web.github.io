<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образовательная Платформа</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            padding: 15px;
            text-align: center;
            background-color: rgba(31, 31, 31, 0.8);
            font-size: 20px;
            font-weight: bold;
            color: #E0E0E0;
            border-bottom: 1px solid #333;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            padding: 15px;
            font-size: 14px;
            color: #888;
            text-align: center;
            width: 100%;
            background-color: rgba(31, 31, 31, 0.8);
            border-top: 1px solid #333;
        }
        .drone-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0px 0px 10px cyan);
        }
    </style>
</head>
<body>
    <div class="header">Образовательная Платформа</div>
    <div class="container">
        <img src="drone.png" class="drone-image" alt="Неоновый БПЛА">
        <h1>Добро пожаловать!</h1>
        <p>Изучайте программирование БПЛА и развивайте свои навыки.</p>
        <a href="learning.html" class="button">Начать обучение</a>
        
    </div>
    <div class="footer">&copy; 2025 Образовательная Платформа</div>
</body>
</html>
